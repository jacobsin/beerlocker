<script type="text/jsx">

    // tutorial9.js
    var CommentBox = React.createClass({
        loadCommentsFromServer: function () {
            $.ajax({
                url: this.props.url,
                dataType: 'json',
                cache: false,
                success: function (data) {
                    this.setState({data: data});
                }.bind(this),
                error: function (xhr, status, err) {
                    console.error(this.props.url, status, err.toString());
                }.bind(this)
            });
        },
        handleCommentSubmit: function (comment) {
            var comments = this.state.data;
            var newComments = comments.concat([comment]);
            this.setState({data: newComments});
            $.ajax({
                url: this.props.url,
                dataType: 'json',
                type: 'POST',
                data: comment,
                success: function (data) {
                    this.setState({data: data});
                }.bind(this),
                error: function (xhr, status, err) {
                    console.error(this.props.url, status, err.toString());
                }.bind(this)
            });
        },
        getInitialState: function () {
            return {data: []};
        },
        componentDidMount: function () {
            this.loadCommentsFromServer();
            setInterval(this.loadCommentsFromServer, this.props.pollInterval);
        },
        render: function () {
            return (
                <div className="commentBox">
                    <h1>Comments</h1>
                    <CommentList data={this.state.data}/>
                    <CommentForm onCommentSubmit={this.handleCommentSubmit}/>
                </div>
            );
        }
    });

    // tutorial5.js
    var CommentList = React.createClass({
        render: function () {
            var commentNodes = this.props.data.map(function (comment) {
                return (
                    <Comment author={comment.author}>
                        {comment.text}
                    </Comment>
                );
            });
            return (
                <div className="commentList">
                    {commentNodes}
                </div>
            );
        }
    });

    // tutorial16.js
    var CommentForm = React.createClass({
        handleSubmit: function (e) {
            e.preventDefault();
            var author = React.findDOMNode(this.refs.author).value.trim();
            var text = React.findDOMNode(this.refs.text).value.trim();
            if (!text || !author) {
                return;
            }
            this.props.onCommentSubmit({author: author, text: text});
            React.findDOMNode(this.refs.author).value = '';
            React.findDOMNode(this.refs.text).value = '';
            return;
        },

        render: function () {
            return (
                <form className="commentForm" onSubmit={this.handleSubmit}>
                    <input ref="author" className="form-control" type="text" placeholder="Your name"/>
                    <input ref="text" className="form-control" type="text" placeholder="Say something..."/>
                    <input className="btn btn-success pull-right" type="submit" value="Post"/>
                </form>
            );
        }
    });

    // tutorial7.js
    var Comment = React.createClass({
        render: function () {
            var rawMarkup = marked(this.props.children.toString(), {sanitize: true});
            return (
                <div className="comment">
                    <h2 className="commentAuthor">
                        {this.props.author}
                    </h2>
                    <span dangerouslySetInnerHTML={{__html: rawMarkup}}/>
                </div>
            );
        }
    });

    // tutorial8.js
    var data = [
        {author: "Pete Hunt", text: "This is one comment"},
        {author: "Jordan Walke", text: "This is *another* comment"}
    ];

    React.render(
        <CommentBox url="/api/comments.json" pollInterval={2000}/>,
        document.getElementById('content')
    );
</script>
